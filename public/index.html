  <body>
    
    <div class="container">
        <div class="main center">
            <div class="well">
                <div id="about" class="row">
                    <div class="col-sm-12">
                          <h1 class="text-center">Shorty</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-xs-12">
                          <p class="text-center">Shorten your URLs quickly and easily! </p>
                        </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-horizontal">
                          <fieldset>
                              <div class="form-group">
                                  <div class="col-lg-12">
                                        <label class="control-label">URL Alias</label>
                                      <div class="input-group">
                                        <span class="input-group-addon">https://s.dutok.me/</span>
                                        <input type="text" class="form-control" id="newurl" placeholder="Alias">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-lg-12">
                                      <label class="control-label">URL to be shortened</label>
                                      <div class="input-group">
                                        <span class="input-group-addon">http(s)://</span>
                                        <input type="text" class="form-control" id="url" placeholder="URL">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-lg-10 col-lg-offset-4">
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                    </div>
                </div>
            </div>
